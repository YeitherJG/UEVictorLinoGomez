    const errorType = urlParams.get('error');

    let errorMessage = '';
    if (errorType) {
      switch (errorType) {
        case 'contraseña':
          errorMessage = 'La contraseña que ingresaste es incorrecta. Por favor, inténtalo de nuevo.';
          break;
        case 'usuario':
          errorMessage = 'No se encontró un usuario con ese nombre. ¿Te equivocaste al escribirlo?';
          break;
        default:
          errorMessage = 'Usuario o Contraseña incorrectas.';
      }
    }

    // Mostrar la notificación si hay un mensaje de error
    window.onload = function() {
      var notificationElement = document.getElementById('notification');
      if (errorMessage) {
        notificationElement.innerText = errorMessage;
